<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Event Registration</legend>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">
            <br>
            <br>
            <label for="email">Email ID</label>
            <input type="email" name="email" id="email">
            <br>
            <br>
            <label for="phone">Phone No.:</label>
            <input type="phone" name="phone" id="phone">
            <br>
            <br>
            <label for="myoccupation">occupation</label>
            <select name="myRole" Id="myoccupation">
            <option value="student">Student</option>
            <option value="staff">Staff</option>
            </select>
            <br>
            <br>
            Topic of interest: <br>
            <label for="checkbox1">HTML</label>
            <input type="checkbox" name="checkbox" id="checkbox1">
            <br>
            <br>
            <label for="checkbox2">CSS</label>
            <input type="checkbox" name="checkbox" id="checkbox2">
            <br>
            <br>
            <label for="checkbox3">Javascript</label>
            <input type="checkbox" name="checkbox" id="checkbox3">
            <br>
            <br>
            <label for="comment">Comment</label>
            <br>
            <br>
            <textarea name="comment" id="comment1" cols="30" rows="10"></textarea>
            <br>
            <br>
            Register: <input type="submit" value="submit">
        </fieldset>
    </form>   
</body>
</html>
